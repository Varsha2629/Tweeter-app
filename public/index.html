<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">Tweeter</span>
    <div class="sub-title">
      <span><strong>Write</strong>a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png" />
    </div>
    <div>
      <h2>Varsha</h2>
    </div>

  </header>



  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2 class='error-length'><i class="fas fa-exclamation-triangle"></i> Oops too many character! \n tweet accept only
        140 char. <i class="fas fa-exclamation-triangle"></i></h2>
      <h2 class='error-not'><i class="fas fa-exclamation-triangle"></i> Please enter the text!! <i
          class="fas fa-exclamation-triangle"></i></h2>

      <form action="/tweets/" method="POST" id="form">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="t-btn">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

      <div id="tweets-container">

          <div class="tweet-header">

          </div>

          <footer>
            <div class="timeago" datetime="2016-06-30 09:20:00"></div>

              <i class="fas fa-retweet"></i>

        </article> -->

    </section>


    <button class="back-to-top">
      <i class="fas fa-angle-double-up"></i>
    </button>
  </main>
